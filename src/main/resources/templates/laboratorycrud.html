<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:h="http://www.w3.org/1999/xhtml">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <script type="text/javascript">
        var ROOT = '/laboratory';
        var RestGet = function (id) {
            $.ajax({
                type: 'GET',
                url: ROOT + '/get/' + id,
                dataType: 'json',
                async: false,
                success: function (result) {
                    $('#response').html(JSON.stringify(result));
                },
                error: function (jqXHR) {
                    $('#response').html(JSON.stringify(jqXHR));
                }
            });
        };
        var RestGetALL = function () {
            $.ajax({
                type: 'GET',
                url: ROOT + '/all',
                dataType: 'json',
                async: false,
                success: function (result) {
                    $('#response').html(JSON.stringify(result));
                },
                error: function (jqXHR) {
                    $('#response').html(JSON.stringify(jqXHR));
                }
            });
        };
        var RestPOST = function (name, chief) {
            var JSONObject = {
                'name': name,
                'chief': chief
            };

            $.ajax({
                type: 'POST',
                url: ROOT + '/add',
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify(JSONObject),
                dataType: 'json',
                async: false,
                success: function (result) {
                    $('#response').html(JSON.stringify(result));
                },
                error: function (jqXHR) {
                    $('#response').html(JSON.stringify(jqXHR));
                }
            });
        };
        var RestPUT = function (id, name, chief) {
            var JSONObject = {
                'id': id,
                'name': name,
                'chief': chief
            };

            $.ajax({
                type: 'PUT',
                url: ROOT + '/update',
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify(JSONObject),
                dataType: 'json',
                async: false,
                success: function (result) {
                    $('#response').html(JSON.stringify(result));
                },
                error: function (jqXHR) {
                    $('#response').html(JSON.stringify(jqXHR));
                }
            });
        };
        var RestDelete = function (id) {
            $.ajax({
                type: 'DELETE',
                url: ROOT + '/delete/' + id,
                dataType: 'json',
                async: false,
                success: function (result) {
                    $('#response').html(JSON.stringify(result));
                },
                error: function (jqXHR) {
                    $('#response').html(JSON.stringify(jqXHR));
                }
            });
        };
    </script>

    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Description</th>
                <th>Method</th>
                <th>Try</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Get laboratory by id</td>
                <td><code><strong>GET</strong></code></td>
                <td>
                    id: <input id="getCatId" value=""/>
                    <button type="button" onclick="RestGet($('#getCatId').val())">Try</button>
                </td>
            </tr>
            <tr>
                <td>Get all laboratories</td>
                <td><code><strong>GET</strong></code></td>
                <td>
                    <button type="button" onclick="RestGetALL()">Try</button>
                </td>
            </tr>
            <tr>
                <td>Add laboratory</td>
                <td><code><strong>POST</strong></code></td>
                <td>
                    name: <input id="addNameId" value=""/>
                    chief: <input id="addChiefId" value=""/>
                    <button type="button" onclick="RestPOST($('#addNameId').val(), $('#addChiefId').val())">Try</button>
                </td>
            </tr>
            <tr>
                <td>update laboratory</td>
                <td><code><strong>PUT</strong></code></td>
                <td>
                    id: <input id="updateId" value=""/>
                    name: <input id="updateNameId" value=""/>
                    chief: <input id="updateChiefId" value=""/>
                    <button type="button" onclick="RestPUT($('#updateId').val(), $('#updateNameId').val(), $('#updateChiefIdId').val())">Try</button>
                </td>
            </tr>
            <tr>
                <td>Delete cat by id</td>
                <td><code><strong>DELETE</strong></code></td>
                <td>
                    id: <input id="idForDelete" value=""/>
                    <button type="button" onclick="RestDelete($('#idForDelete').val())">Try</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>RESPONSE</strong>
        </div>
        <div class="panel-body" id="response"></div>
    </div>
</h:body>
</html>
